<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project form</title>
    <link rel="stylesheet" href="form.css">
</head>
                  <body>
                  <h2><u>Project Management</u></h2>
                  <form action="">
    <br><br>
    <label for="pname">project name</label>
    <input type="text" id="pname" placeholder="project name" required="required">
    <br><br>
    <label for="at">Assigned to</label>
    <select name="" id="at">
        <option value="sal">sal</option>
        <option value="sue">sue</option>
        <option value="gra">gra</option>
    </select>

    <br><br>
    <label for="st">Start date</label>
    <input type="date" id="st" placeholder="start date" required="required">
    <br><br>
    <label for="ed">End date</label>
    <input type="date" id="ed" placeholder="end date" required="required">
    <br><br>
    <p>Priority <input type="radio" id="high">

    <label for="high">high</label>

   <input type="radio" id="average">
    <label for="average">average</label>

   <input type="radio" id="low">
    <label for="low">low</label>
 </p>
    <label for="dec">Description</label>
    <input type="text" id="dec" required="required">
    <br><br>

    <button type="submit">submit</button>
 <button type="submit">clear</button>


</form>


</body>
</html>
