<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.form.css">
    <title>Form</title>
</head>
<body>
<form action="">
<label for="yname">Name</label>
<input type="text" id="yname" placeholder="your name" required="required">
<br><br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="abc@gmail.com" required="required">
<br><br>
<label for="Pwd">password</label>
<input type="password" id="pwd" required="required">
<br><br>
<label for="pn">phone number</label>
<input type="text" id="pn" required="required">
<br><br>
<p>Gender <input type="radio" id="male">
    <label for="male">male</label>
     <input type="radio" id="female">
    <label for="female">female</label>
     <input type="radio" id="other">
    <label for="other">other</label>
    <br><br>
    </p>
    <label for="lan">language</label>
   <select name="language" id="lan">
       <option value="select language">select language</option>
       <option value="kiswahili">kiswahili</option>
       <option value="English">English</option>
    </select>
    <br><br>
    <label for="zc">zip code</label>
    <input type="text" id="zc" required="required">
    <br><br>
    <label for="a">About</label>
    <input type="text" id="a" placeholder=" write about yourself" required="required">
<br><br>
    <button>Register</button>


    </form>
</body>
</html>
